<!DOCTYPE html>
<html>
<head>
    <title>Chat Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1000px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 16px 16px 0 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .config {
            padding: 15px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .config label {
            font-size: 13px;
            font-weight: 600;
            color: #555;
        }

        .config input, .config select {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
        }

        .config button {
            padding: 6px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }

        .config button:hover {
            background: #c82333;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 80px;
        }

        .message.assistant .message-content {
            background: white;
            margin-right: 80px;
        }

        .message-role {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .message.user .message-role {
            color: #764ba2;
            text-align: right;
        }

        .message.assistant .message-role {
            color: #667eea;
        }

        .message-text {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .sources {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e0e0e0;
        }

        .sources-title {
            font-size: 12px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source {
            background: #f8f9fa;
            padding: 10px 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 13px;
            border-left: 3px solid #667eea;
        }

        .source-file {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .source-text {
            color: #666;
            font-size: 12px;
            line-height: 1.5;
        }

        .metadata {
            margin-top: 12px;
            padding: 8px 12px;
            background: #f0f0f0;
            border-radius: 6px;
            font-size: 11px;
            color: #666;
        }

        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
        }

        #queryInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        #queryInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendButton {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Chat Test Interface</h1>
            <p>Test the RAG-based chat endpoint with your documents</p>
        </div>

        <div class="config">
            <label>
                Project ID:
                <input type="text" id="projectId" value="test" placeholder="e.g., test">
            </label>
            <label>
                Top K:
                <input type="number" id="topK" value="5" min="1" max="20" style="width: 60px;">
            </label>
            <label>
                <input type="checkbox" id="includeImages" checked> Include Images
            </label>
            <button id="clearButton">Clear Conversation</button>
            <span id="sessionInfo" style="margin-left: auto; font-size: 12px; color: #666;"></span>
        </div>

        <div class="messages" id="messagesContainer">
            <div style="text-align: center; color: #999; padding: 40px;">
                <p>üëã Start by asking a question about your documents!</p>
            </div>
        </div>

        <div class="input-area">
            <input
                type="text"
                id="queryInput"
                placeholder="Ask a question about your documents..."
                autocomplete="off"
            >
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let sessionId = null;

        const messagesContainer = document.getElementById('messagesContainer');
        const queryInput = document.getElementById('queryInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const sessionInfo = document.getElementById('sessionInfo');

        // Send query on button click
        sendButton.addEventListener('click', sendQuery);

        // Send query on Enter key
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendQuery();
            }
        });

        // Clear conversation
        clearButton.addEventListener('click', clearConversation);

        async function sendQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            const projectId = document.getElementById('projectId').value.trim();
            const topK = parseInt(document.getElementById('topK').value);
            const includeImages = document.getElementById('includeImages').checked;

            if (!projectId) {
                alert('Please enter a Project ID');
                return;
            }

            // Disable input
            queryInput.disabled = true;
            sendButton.disabled = true;
            queryInput.value = '';

            // Add user message
            addMessage('user', query);

            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.textContent = 'ü§î Thinking...';
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const requestBody = {
                    project_id: projectId,
                    query: query,
                    top_k: topK,
                    include_images: includeImages
                };

                if (sessionId) {
                    requestBody.session_id = sessionId;
                }

                const response = await fetch(`${API_BASE_URL}/chat/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                // Remove loading
                const loading = document.getElementById('loading');
                if (loading) loading.remove();

                if (response.ok) {
                    const data = await response.json();

                    // Save session ID
                    sessionId = data.session_id;
                    updateSessionInfo(data);

                    // Add assistant message
                    addMessage('assistant', data.answer, data.sources, data);

                } else {
                    const error = await response.text();
                    addErrorMessage(`Error: ${response.status} - ${error}`);
                }

            } catch (error) {
                // Remove loading
                const loading = document.getElementById('loading');
                if (loading) loading.remove();

                addErrorMessage(`Error: ${error.message}`);
            } finally {
                // Re-enable input
                queryInput.disabled = false;
                sendButton.disabled = false;
                queryInput.focus();
            }
        }

        function addMessage(role, content, sources = null, metadata = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            let html = `
                <div class="message-role">${role}</div>
                <div class="message-content">
                    <div class="message-text">${escapeHtml(content)}</div>
            `;

            if (sources && sources.length > 0) {
                html += `
                    <div class="sources">
                        <div class="sources-title">üìö Sources (${sources.length})</div>
                `;

                sources.forEach((source, idx) => {
                    html += `
                        <div class="source">
                            <div class="source-file">
                                [${idx + 1}] ${escapeHtml(source.file_name)}
                                ${source.page_number ? ` - Page ${source.page_number}` : ''}
                                (Score: ${source.score.toFixed(4)})
                            </div>
                            <div class="source-text">${escapeHtml(source.text.substring(0, 150))}...</div>
                        </div>
                    `;
                });

                html += `</div>`;
            }

            if (metadata) {
                html += `
                    <div class="metadata">
                        ‚è±Ô∏è Retrieval: ${metadata.retrieval_time_ms.toFixed(1)}ms |
                        Generation: ${metadata.generation_time_ms.toFixed(1)}ms |
                        Total: ${metadata.total_time_ms.toFixed(1)}ms
                    </div>
                `;
            }

            html += `</div>`;

            messageDiv.innerHTML = html;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateSessionInfo(data) {
            sessionInfo.textContent = `Session: ${data.session_id.substring(0, 8)}...`;
        }

        async function clearConversation() {
            if (!sessionId) return;

            if (!confirm('Clear conversation history?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/chat/history/${sessionId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    messagesContainer.innerHTML = `
                        <div style="text-align: center; color: #999; padding: 40px;">
                            <p>‚úÖ Conversation cleared. Start a new conversation!</p>
                        </div>
                    `;
                    sessionId = null;
                    sessionInfo.textContent = '';
                }

            } catch (error) {
                alert(`Error clearing conversation: ${error.message}`);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
